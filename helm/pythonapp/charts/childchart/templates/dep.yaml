apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-app-child
spec:
  strategy:
    type: Recreate
  replicas: {{.Values.global.replicaCount}}
  selector:
    matchLabels:
      app: frontend-app
  template:
    metadata:
      labels:
        app: frontend-app
    spec:
      containers:
      - name: myapp
        image: {{.Values.global.image.repository}}:{{.Values.global.image.tag}}
        resources:
          limits:
            memory: "64Mi"
            cpu: "250m"
        ports:
        - containerPort: 80


---
